<!DOCTYPE html>

    <title>checkScore</title>

</body>
<script>
    function checkScore(score){
        if(score>90){
            return 'A';}
        else if(score>80) {
            return 'B';}
        else if(score>70) {
            return 'C';}
        else {
            return 'F';}
    }

    let v = prompt("성적 점수를 입력해주세요","입력");
    console.log(checkScore(Number(v)));
</script>
</html>
